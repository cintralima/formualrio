
<form [formGroup]="form" class="max-w-md mx-auto">
  <div class="mb-4">
    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
    <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
  </div>
  <div class="mb-4">
    <label for="cep" class="block text-gray-700 text-sm font-bold mb-2">CEP:</label>
    <input type="text" id="cep" formControlName="cep" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
  </div>

</form>
