<!-- app.component.html -->
<form [formGroup]="form" class="max-w-md mx-auto">
  <div class="mb-4">
    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nome:</label>
    <input type="text" id="name" formControlName="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
  </div>
  <div class="mb-4">
    <label for="age" class="block text-gray-700 text-sm font-bold mb-2">Idade:</label>
    <input type="number" id="age" formControlName="age" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
  </div>

</form>
